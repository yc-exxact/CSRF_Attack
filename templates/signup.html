<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Diable</title>
    <!-- Inclure Bootstrap pour le style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inclure un fichier CSS personnalisé -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Inclure une police effrayante -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Arrière-plan graphique -->
    <div class="background-overlay"></div>

    <!-- Formes abstraites pour un effet graphique sinistre -->
    <div class="shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <!-- Container principal -->
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-5" style="border-radius: 20px; max-width: 400px; width: 100%; background-color: rgba(0, 0, 0, 0.9);">
            <div class="text-center mb-4">
                <!-- Logo avec effet terrifiant -->
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='diable.png') }}" alt="Logo" style="width: 80px; filter: drop-shadow(0 0 10px red);">
                </div>
            </div>
            <h3 class="text-center mb-4 scary-text" style="font-family: 'Creepster', cursive;">Create Your Account</h3>
            <form method="POST">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-danger btn-lg btn-fire">Sign Up</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="text-danger">Log In</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
